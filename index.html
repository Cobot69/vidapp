<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VidApp – Premium Video Call</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f8fbff; /* very light blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #003366; /* dark blue */
    }

    /* Video containers */
    .videos {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 900px;
      margin-bottom: 2rem;
    }

    video {
      width: 48%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      background: black;
      object-fit: cover;
      aspect-ratio: 4 / 3;
      transition: box-shadow 0.3s ease;
    }

    video:focus {
      outline: 2px solid #3399ff;
      outline-offset: 4px;
    }

    /* Controls container */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      max-width: 600px;
      width: 100%;
    }

    button, .toggle-btn {
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      padding: 0.6rem 1.6rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    button {
      background-color: #3399ff; /* light blue */
      color: white;
      min-width: 120px;
      justify-content: center;
    }
    button:hover:not(:disabled) {
      background-color: #2277cc;
      box-shadow: 0 6px 15px rgba(0, 119, 204, 0.4);
    }
    button:disabled {
      background-color: #9cc7ff;
      cursor: default;
      box-shadow: none;
    }

    /* Mic / Cam toggle buttons */
    .toggle-btn {
      min-width: 100px;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      user-select: none;
    }
    .toggle-mic.on {
      background-color: #28a745; /* green */
      box-shadow: 0 4px 12px rgba(40,167,69,0.5);
    }
    .toggle-mic.off {
      background-color: #dc3545; /* red */
      box-shadow: 0 4px 12px rgba(220,53,69,0.5);
    }
    .toggle-cam.on {
      background-color: #28a745; /* green */
      box-shadow: 0 4px 12px rgba(40,167,69,0.5);
    }
    .toggle-cam.off {
      background-color: #dc3545; /* red */
      box-shadow: 0 4px 12px rgba(220,53,69,0.5);
    }
    .toggle-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    /* End Call button style override */
    #endCall {
      background-color: #dc3545; /* red */
      color: white;
      min-width: 120px;
      box-shadow: 0 4px 10px rgba(220,53,69,0.3);
    }
    #endCall:hover:not(:disabled) {
      background-color: #b02a37;
      box-shadow: 0 6px 15px rgba(176,42,55,0.5);
    }

    /* Call ID display */
    .call-id-container {
      margin-top: 1rem;
      text-align: center;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
    }
    #callIdText {
      font-weight: 600;
      font-size: 1.1rem;
      color: #003366;
      user-select: text;
    }
    #copyCallIdBtn {
      padding: 0.3rem 1rem;
      font-weight: 600;
      border-radius: 20px;
      border: none;
      background-color: #3399ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #copyCallIdBtn:hover {
      background-color: #2277cc;
      box-shadow: 0 6px 15px rgba(0, 119, 204, 0.4);
    }
    #copyCallIdBtn:disabled {
      background-color: #9cc7ff;
      cursor: default;
      box-shadow: none;
    }

    /* Responsive */
    @media(max-width: 720px) {
      .videos {
        flex-direction: column;
        align-items: center;
      }
      video {
        width: 90%;
        margin-bottom: 1rem;
      }
      .call-id-container {
        flex-direction: column;
        gap: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h2>VidApp –  1:1 Video Call</h2>

  <div class="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button id="startCall">Start Call</button>
    <button id="joinCall">Join Call</button>
    <button class="toggle-btn toggle-mic on" id="toggleMic" disabled>Mic On</button>
    <button class="toggle-btn toggle-cam on" id="toggleCam" disabled>Cam On</button>
    <button id="endCall" disabled>End Call</button>
  </div>

  <div class="call-id-container">
    <span id="callIdText"></span>
    <button id="copyCallIdBtn" disabled>Copy</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
